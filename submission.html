<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Istok+Web&display=swap" rel="stylesheet">
    <link href="./contact.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    
     <!--Header-->

     <header>
        <nav class="grid-nav">
            <a href="./index.html" class="grid-nav-1">Home</a>
            <a href="./index.html" class="grid-nav-2">Projects</a>
            <a href="./contact.html" class="grid-nav-3">Contact</a>
        </nav>
    </header>
        <main>
            <div class="grid" id="contact">
                <div class="header">
                    <h1>Contact</h1>
                </div>
                <div class="grid-item email">
                    <i class="fa-solid fa-envelope fa-3x"></i>
                    <h2 class="grid-item-1">EMAIL</h2>
                    <p class="grid-item-2">example@example.com</p>
                </div>
                <div class="grid-item phone">
                    <i class="fa-solid fa-phone fa-3x"></i>
                    <h2 class="grid-item-3">PHONE</h2>
                    <p class="grid-item-4">(999)-999-9999</p>
                </div>
                <div class="grid-item insta">
                    <i class="fa-brands fa-square-instagram fa-3x"></i>
                    <h2 class="grid-item-5">INSTAGRAM</h2>
                    <p class="grid-item-6">@exampleinsta</p>
                </div>
                <div class="grid-item form" class="thanks">
                    <form>
                        <h2>Thanks for your submission!</h2>
                    </form>   
                </div>
            </div>
        </main>

    <!--FOOTER-->
    <footer>
        <div class="secondary-nav">
            <a href="./index.html">Home</a>
            <a href="./index.html">Projects</a>
            <a href="./contact.html">Contact</a>
        </div>
    </footer>

</body>
</html>
